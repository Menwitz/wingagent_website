<!-- WingAgent OG Preview: Robot + Dating Apps (1200x630) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <title>WingAgent — Your personal AI wingman</title>
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="60%" stop-color="#141331"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <radialGradient id="glowFuchsia" cx="20%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#ff21c5" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#ff21c5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowIndigo" cx="78%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#6a4cff" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#6a4cff" stop-opacity="0"/>
    </radialGradient>

    <!-- Accent -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff21c5"/>
      <stop offset="100%" stop-color="#6a4cff"/>
    </linearGradient>

    <!-- Shadows -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#000" flood-opacity="0.45"/>
    </filter>

    <!-- Common text styles -->
    <style>
      .sans { font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
      .logo { font-weight: 800; letter-spacing: 0.5px; }
      .tag { font-weight: 800; }
      .muted { opacity: 0.7; }
    </style>
  </defs>

  <!-- Background layers -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glowFuchsia)"/>
  <rect width="1200" height="630" fill="url(#glowIndigo)"/>

  <!-- Header / logo -->
  <g transform="translate(64,64)">
    <circle cx="0" cy="0" r="12" fill="url(#accent)"/>
    <text x="24" y="6" class="sans logo" font-size="36" fill="#fff">WingAgent</text>
  </g>

  <!-- LEFT: Robot wingman -->
  <g transform="translate(80,150)">
    <!-- torso -->
    <rect x="0" y="40" width="320" height="240" rx="28" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.07)"/>
    <!-- head -->
    <rect x="90" y="0" width="140" height="90" rx="26" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)"/>
    <!-- eyes -->
    <rect x="110" y="30" width="40" height="18" rx="9" fill="url(#accent)"/>
    <rect x="170" y="30" width="40" height="18" rx="9" fill="url(#accent)"/>
    <!-- antenna -->
    <line x1="160" y1="-18" x2="160" y2="0" stroke="url(#accent)" stroke-width="4"/>
    <circle cx="160" cy="-20" r="6" fill="url(#accent)"/>
    <!-- arms -->
    <!-- shoulder joints -->
    <circle cx="-6" cy="120" r="12" fill="rgba(255,255,255,0.12)"/>
    <circle cx="326" cy="120" r="12" fill="rgba(255,255,255,0.12)"/>
    <!-- left arm -->
    <path d="M -6 120 C 20 120, 40 150, 40 170" fill="none" stroke="rgba(255,255,255,0.25)" stroke-width="10" stroke-linecap="round"/>
    <!-- right arm reaching phone -->
    <path d="M 326 120 C 360 110, 420 120, 470 150" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round"/>
    <!-- right gripper -->
    <g transform="translate(470,150)">
      <path d="M0 0 L20 -12 L34 0 L20 12 Z" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.2)"/>
    </g>

    <!-- heart radar around head -->
    <g opacity="0.8">
      <path d="M 160 100
               c -30 -36 -80 -10 -80 26
               c 0 44 64 72 80 94
               c 16 -22 80 -50 80 -94
               c 0 -36 -50 -62 -80 -26 z"
            fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
      <path d="M 160 110
               c -24 -28 -62 -8 -62 20
               c 0 34 50 56 62 73
               c 12 -17 62 -39 62 -73
               c 0 -28 -38 -48 -62 -20 z"
            fill="none" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
    </g>
  </g>

  <!-- CENTER: Phone with profile card -->
  <g transform="translate(520,110)" filter="url(#softShadow)">
    <!-- phone body -->
    <rect x="0" y="0" width="280" height="410" rx="36" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
    <!-- notch -->
    <rect x="100" y="-6" width="80" height="16" rx="8" fill="rgba(255,255,255,0.2)"/>
    <!-- profile card -->
    <g transform="translate(20,28)">
      <rect width="240" height="300" rx="18" fill="rgba(0,0,0,0.35)" stroke="rgba(255,255,255,0.08)"/>
      <!-- avatar -->
      <circle cx="120" cy="90" r="58" fill="url(#accent)"/>
      <!-- name -->
      <rect x="60" y="170" width="120" height="12" rx="6" fill="rgba(255,255,255,0.9)"/>
      <!-- info lines -->
      <rect x="40" y="194" width="160" height="8" rx="4" fill="rgba(255,255,255,0.35)"/>
      <rect x="50" y="210" width="140" height="8" rx="4" fill="rgba(255,255,255,0.22)"/>
      <rect x="46" y="226" width="148" height="8" rx="4" fill="rgba(255,255,255,0.18)"/>
    </g>

    <!-- swipe hint -->
    <g transform="translate(20,344)">
      <rect width="86" height="36" rx="18" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.12)"/>
      <text x="43" y="23" text-anchor="middle" class="sans" font-size="14" fill="#fff">Swipe</text>
    </g>

    <!-- action buttons -->
    <g transform="translate(70,350)">
      <circle cx="0" cy="0" r="24" fill="rgba(255,255,255,0.10)"/>
      <text x="0" y="6" text-anchor="middle" class="sans" font-size="18" fill="#fff">✖</text>
      <circle cx="70" cy="0" r="24" fill="url(#accent)"/>
      <text x="70" y="6" text-anchor="middle" class="sans" font-size="18" fill="#fff">❤</text>
      <circle cx="140" cy="0" r="24" fill="rgba(255,255,255,0.10)"/>
      <text x="140" y="6" text-anchor="middle" class="sans" font-size="18" fill="#fff">★</text>
    </g>
  </g>

  <!-- RIGHT: App badges (generic, non-trademark) -->
  <g transform="translate(860,130)">
    <text x="0" y="-10" class="sans" font-size="16" fill="#fff" opacity="0.85">Connected apps</text>

    <!-- Tinder-like -->
    <g transform="translate(0,10)">
      <rect width="220" height="64" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)"/>
      <circle cx="32" cy="32" r="16" fill="url(#accent)"/>
      <text x="60" y="39" class="sans" font-size="20" fill="#fff">T</text>
      <rect x="90" y="24" width="108" height="8" rx="4" fill="rgba(255,255,255,0.35)"/>
      <rect x="90" y="38" width="86" height="6" rx="3" fill="rgba(255,255,255,0.18)"/>
    </g>

    <!-- Bumble-like -->
    <g transform="translate(0,90)">
      <rect width="220" height="64" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)"/>
      <circle cx="32" cy="32" r="16" fill="#ffd166"/>
      <text x="60" y="39" class="sans" font-size="20" fill="#fff">B</text>
      <rect x="90" y="24" width="108" height="8" rx="4" fill="rgba(255,255,255,0.35)"/>
      <rect x="90" y="38" width="86" height="6" rx="3" fill="rgba(255,255,255,0.18)"/>
    </g>

    <!-- Hinge-like -->
    <g transform="translate(0,170)">
      <rect width="220" height="64" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)"/>
      <circle cx="32" cy="32" r="16" fill="#9aa0a6"/>
      <text x="60" y="39" class="sans" font-size="20" fill="#fff">H</text>
      <rect x="90" y="24" width="108" height="8" rx="4" fill="rgba(255,255,255,0.35)"/>
      <rect x="90" y="38" width="86" height="6" rx="3" fill="rgba(255,255,255,0.18)"/>
    </g>

    <!-- Duo/Feeld-like -->
    <g transform="translate(0,250)">
      <rect width="220" height="64" rx="16" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.10)"/>
      <circle cx="32" cy="32" r="16" fill="#5b8cff"/>
      <text x="60" y="39" class="sans" font-size="20" fill="#fff">F</text>
      <rect x="90" y="24" width="108" height="8" rx="4" fill="rgba(255,255,255,0.35)"/>
      <rect x="90" y="38" width="86" height="6" rx="3" fill="rgba(255,255,255,0.18)"/>
    </g>
  </g>

  <!-- Headline + subhead -->
  <g class="sans" fill="#fff">
    <text x="64" y="542" class="tag" font-size="60">Your Personal AI Wingman</text>
    <text x="64" y="582" font-size="26" opacity="0.9">
      Robots handle swipes, matches, and openers. You take over when it counts.
    </text>
  </g>

  <!-- URL -->
  <text x="1136" y="582" class="sans muted" font-size="22" fill="#fff" text-anchor="end">wingagent.com</text>

  <!-- Frame -->
  <rect x="4" y="4" width="1192" height="622" rx="28" fill="none" stroke="rgba(255,255,255,0.08)"/>
</svg>