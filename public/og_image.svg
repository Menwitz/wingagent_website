<!-- WingAgent OG Preview 1200x630 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <title>WingAgent — Your personal AI wingman</title>
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="50%" stop-color="#1a1030"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <!-- Accent radial glow -->
    <radialGradient id="glow1" cx="25%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#ff21c5" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ff21c5" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="85%" cy="75%" r="60%">
      <stop offset="0%" stop-color="#5b8cff" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#5b8cff" stop-opacity="0"/>
    </radialGradient>
    <!-- Card shadow -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="18" stdDeviation="28" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <!-- Subtle inner glow for mock UI -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>
    <!-- Accent gradient for strokes -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff21c5"/>
      <stop offset="100%" stop-color="#6a4cff"/>
    </linearGradient>
    <style>
      .sans { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; }
      .logo { font-weight: 800; letter-spacing: 0.5px; }
      .tagline { font-weight: 800; }
      .sub { opacity: 0.9; }
      .muted { opacity: 0.7; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>

  <!-- Top bar / logo -->
  <g transform="translate(64,64)">
    <rect x="-24" y="-32" width="300" height="64" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)"/>
    <circle cx="0" cy="0" r="12" fill="url(#accent)"/>
    <text x="24" y="6" class="sans logo" font-size="36" fill="white">WingAgent</text>
  </g>

  <!-- Central mock dashboard card -->
  <g transform="translate(600,320)">
    <!-- outer frame -->
    <rect x="-360" y="-170" rx="24" ry="24" width="720" height="340"
          fill="rgba(10,12,24,0.85)" stroke="rgba(255,255,255,0.09)" filter="url(#cardShadow)"/>
    <!-- top nav of card -->
    <g transform="translate(-320,-130)">
      <circle cx="0" cy="0" r="6" fill="#ff5f56"/>
      <circle cx="18" cy="0" r="6" fill="#ffbd2e"/>
      <circle cx="36" cy="0" r="6" fill="#27c93f"/>
    </g>

    <!-- left side: matches list -->
    <g transform="translate(-320,-98)">
      <rect width="220" height="260" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)"/>
      <text x="16" y="28" class="sans" font-size="16" fill="white" opacity="0.9">Matches</text>

      <!-- match items -->
      <g transform="translate(12,48)">
        <g transform="translate(0,0)">
          <circle cx="16" cy="16" r="12" fill="url(#accent)"/>
          <rect x="36" y="6" width="150" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
          <rect x="36" y="24" width="110" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
        </g>
        <g transform="translate(0,52)">
          <circle cx="16" cy="16" r="12" fill="#6a4cff"/>
          <rect x="36" y="6" width="140" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
          <rect x="36" y="24" width="92" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
        </g>
        <g transform="translate(0,104)">
          <circle cx="16" cy="16" r="12" fill="#ff21c5"/>
          <rect x="36" y="6" width="132" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
          <rect x="36" y="24" width="84" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
        </g>
        <g transform="translate(0,156)">
          <circle cx="16" cy="16" r="12" fill="#5b8cff"/>
          <rect x="36" y="6" width="160" height="10" rx="5" fill="rgba(255,255,255,0.25)"/>
          <rect x="36" y="24" width="106" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
        </g>
      </g>
    </g>

    <!-- right side: conversation preview -->
    <g transform="translate(-80,-98)">
      <rect width="420" height="260" rx="16" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.06)"/>
      <text x="16" y="28" class="sans" font-size="16" fill="white" opacity="0.9">Conversation</text>

      <!-- bubbles -->
      <g transform="translate(16,50)" filter="url(#innerGlow)">
        <!-- incoming -->
        <rect x="0" y="0" rx="12" ry="12" width="260" height="44" fill="rgba(255,255,255,0.10)" />
        <rect x="10" y="12" rx="4" ry="4" width="220" height="8" fill="rgba(255,255,255,0.35)"/>
        <rect x="10" y="26" rx="4" ry="4" width="140" height="8" fill="rgba(255,255,255,0.18)"/>

        <!-- outgoing (accent) -->
        <rect x="140" y="64" rx="12" ry="12" width="260" height="44" fill="url(#accent)" opacity="0.9"/>
        <rect x="150" y="76" rx="4" ry="4" width="210" height="8" fill="rgba(255,255,255,0.85)"/>
        <rect x="150" y="90" rx="4" ry="4" width="120" height="8" fill="rgba(255,255,255,0.65)"/>

        <!-- incoming -->
        <rect x="0" y="128" rx="12" ry="12" width="300" height="44" fill="rgba(255,255,255,0.10)"/>
        <rect x="10" y="140" rx="4" ry="4" width="260" height="8" fill="rgba(255,255,255,0.35)"/>
        <rect x="10" y="154" rx="4" ry="4" width="160" height="8" fill="rgba(255,255,255,0.18)"/>
      </g>

      <!-- handoff chip -->
      <g transform="translate(16,224)">
        <rect width="154" height="26" rx="13" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)"/>
        <circle cx="13" cy="13" r="5" fill="#27c93f"/>
        <text x="26" y="18" class="sans" font-size="14" fill="white" opacity="0.9">Handoff ready</text>
      </g>
    </g>
  </g>

  <!-- Headline and subhead -->
  <g class="sans" fill="white">
    <text x="64" y="470" class="tagline" font-size="64">Your Personal AI Wingman</text>
    <text x="64" y="512" class="sub" font-size="26">
      We swipe, match, and start the chat — you take over when it counts.
    </text>
  </g>

  <!-- URL -->
  <g transform="translate(1200,0)">
    <text x="-64" y="570" class="sans muted" font-size="22" fill="white" text-anchor="end">https://www.wingagent.com</text>
  </g>

  <!-- Subtle border -->
  <rect x="4" y="4" width="1192" height="622" rx="28" fill="none" stroke="rgba(255,255,255,0.08)"/>
</svg>